<div class="fixed">
  <p class="pl-4 pt-2">
    <img src="../../../assets/images/logo.png" alt="" width="35%">
  </p>
</div>

<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow shadow-slate-300 w-2/6">
    <h1 class="text-4xl font-medium">Reset password</h1>
    <p class="text-slate-500">Enter your new password</p>

    <form #resetPasswordForm="ngForm" (ngSubmit)="resetPass(resetPasswordForm)" class="my-2">
      <div class="flex flex-col space-y-5">

        <label for="Error" *ngIf="Error !== ''">
          <p class="alert alert-danger m-0">
            {{ Error }}
          </p>
        </label>

        <label for="email">
          <p class="relative">
            <input type="{{ showPassword ? 'text' : 'password' }}" id="NewPassword" name="NewPassword" ngModel placeholder="Password"
              class="p-3 rounded w-full bg-transparent border-1 border-gray-400">
            <mat-icon class="absolute right-0 top-0 mt-3 mr-4" [ngClass]="showPassword ? 'icon-eye-slash' : 'icon-eye'"
              (click)="toggleShowPassword()">
              {{ showPassword ? 'visibility' : 'visibility_off' }}
            </mat-icon>
          </p>
        </label>

        <label for="email">
          <p class="relative">
            <input type="{{ showConfirmPassword ? 'text' : 'password' }}" id="ConfirmPassword" name="ConfirmPassword" ngModel placeholder="Confirm Password"
              class="p-3 rounded w-full bg-transparent border-1 border-gray-400">
            <mat-icon class="absolute right-0 top-0 mt-3 mr-4" [ngClass]="showConfirmPassword ? 'icon-eye-slash' : 'icon-eye'"
              (click)="toggleShowConfirmPassword()">
              {{ showConfirmPassword ? 'visibility' : 'visibility_off' }}
            </mat-icon>
          </p>
        </label>

        <button type="submit"
          class="w-full py-3 font-medium text-white bg-blue-600 hover:bg-blue-500 rounded-lg border-blue-500 hover:shadow inline-flex space-x-2 items-center justify-center">
          <span>Reset Password</span>
        </button>

      </div>
    </form>
  </div>
</div>
