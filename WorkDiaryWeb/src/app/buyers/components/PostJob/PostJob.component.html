<section class="container w-screen">



  <div class=" mx-auto w-2/4">
    <p class="mb-2 text-lg">Post your new Project</p>
    <hr class="mb-4">

    <ng-container *ngIf="showErrorMessage">
      <div class="alert alert-danger">
        Please Fill all the fields
      </div>
    </ng-container>

    <ng-container *ngIf="isJobPosted">
      <div class="alert"
        [ngClass]="{'alert-success': postJobMessage === 'New Job has been Posted', 'alert-danger': postJobMessage === 'Failed to add a new Job'}">
        {{ postJobMessage }}
      </div>
    </ng-container>


    <form #AddJobForm="ngForm" (ngSubmit)="AddJob(AddJobForm)">
    <div>
      <div class="mb-6">
        <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900">Job Title</label>
        <input type="text" id="large-input" name="JobTitle" ngModel
          class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md">
      </div>
      <div class="mb-6">
        <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
        <textarea name="JobDescription" id="" cols="30" rows="10" ngModel
          class="block w-full p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md"></textarea>
      </div>
      <div class="mb-6">
        <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900">Job Status</label>
        <select name="JobStatusType" ngModel
          class="py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow">
          <option value="" selected>Choose Job Status</option>
          <option value="{{jobStatusType.JOB_STATUS_ID}}" *ngFor="let jobStatusType of JobStatusTypes">{{ jobStatusType.NAME }}</option>
        </select>
      </div>
    </div>
    <div class="flex justify-end w-full">
      <div class="flex justify-center space-x-2">
        <button type="submit" data-te-ripple-init data-te-ripple-color="light" class="inline-block rounded bg-primary px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
          Add Job
        </button>
      </div>
    </div>
    </form>
  </div>


</section>
