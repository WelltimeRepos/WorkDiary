<main class="profile-page">
  <section class="relative block h-500-px">
    <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
            background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=2710&amp;q=80');
          ">
      <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
    </div>
    <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0px)">
      <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
        version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <img alt="..." src="../../../../assets/images/noimage.jpg"
                  class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
              <div class="py-6 px-3 mt-32 sm:mt-0">

              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
              <!-- <div class="flex justify-center py-4 lg:pt-4 pt-8">
                <div class="mr-4 p-3 text-center">
                  <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">22</span><span
                    class="text-sm text-blueGray-400">Friends</span>
                </div>
                <div class="mr-4 p-3 text-center">
                  <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">10</span><span
                    class="text-sm text-blueGray-400">Photos</span>
                </div>
                <div class="lg:mr-4 p-3 text-center">

                </div>
              </div> -->
            </div>
          </div>
          <div class="text-center mt-12">
            <p class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
              {{ user?.FULL_NAME }}
            </p>
            <!-- <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
              <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
              {{ user.a}}
            </div> -->
            <div class="mb-2 text-blueGray-600 mt-10">
              <i class="fas fa-envelope mr-2 text-lg text-blueGray-400"></i>{{ user?.EMAIL }}
            </div>
          </div>
          <div class="mt-10 py-10 border-t border-blueGray-200">
            <div class="">
              <div class="">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Profile</h2>
              </div>

              <div class="">

                <div class="grid gap-x-6 grid-cols-6">
                  <div class="col-span-2">
                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First
                      name</label>
                    <p class="py-3">
                      {{ user?.FNAME }}
                    </p>
                  </div>

                  <div class="col-span-2">
                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Middle
                      Name</label>
                    <p class="py-3">
                      {{ user?.MNAME }}

                    </p>
                  </div>

                  <div class="col-span-2">
                    <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last
                      name</label>
                    <p class="py-3">
                      {{ user?.LNAME }}

                    </p>
                  </div>

                  <div class="col-span-2">
                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Primary
                      Phone</label>
                    <p class="py-3">
                      {{ user?.PRIMARY_PHONE }}

                    </p>
                  </div>

                  <div class="col-span-2">
                    <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Seconday
                      Phone</label>
                    <p class="py-3">
                                            {{ user?.SECONDARY_PHONE }}

                    </p>
                  </div>

                  <div class="col-span-3">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email

                    <p class="py-3">
                                            {{ user?.EMAIL }}

                    </p>
                  </div>

                  <div class="col-span-3">

                  </div>

                    <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Country</label>
                    <p class="py-3">
                      Adil
                    </p>
                  </div> -->

                  <!-- <div class="col-span-full">
                    <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Street

                    <p class="py-3">
                      Adil
                    </p>
                  </div>

                  <div class="col-span-2 col-start-1">
                    <label for="city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
                    <p class="py-3">
                      Adil
                    </p>
                  </div>

                  <div class="col-span-2">
                    <label for="region" class="block text-sm font-medium leading-6 text-gray-900">State /
                      Province</label>
                    <p class="py-3">
                      Adil
                    </p>
                  </div> -->

                  <!-- <div class="sm:col-span-2">
                    <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">ZIP / Postal
                      code</label>
                    <p class="py-3">
                      Adil
                    </p>
                  </div> -->
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>

  </section>
