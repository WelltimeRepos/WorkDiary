<div class="max-w-sm p-3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  style="height: 280px;">
  <a href="#">
    <img class="rounded-t-lg" src="../../../../assets/images/4914312.jpg" alt="{{Image_Name}}" width="100%" />
  </a>
  <div class="mt-2">
    <p class="text-xs">{{ Start_Time }} - {{ End_Time }}</p>
    <p class="text-xs my-1 truncate" style="overflow-wrap: break-word; word-wrap: break-word; width: 100%;">{{
      ActiveWindowTitle }}</p>
    <p class="text-xs my-1"><b>Key Strokes:</b> {{ Key_Stroke_Level }}</p>
    <p class="text-xs my-1"><b>Mouse Clicks:</b> {{ Mouse_Click }}</p>
    <p class="text-xs my-1"><b>Windows Switched:</b> {{ WindowsSwitched }}</p>

  </div>
</div>
