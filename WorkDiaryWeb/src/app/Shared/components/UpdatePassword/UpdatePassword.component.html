<div class="bg-white p-8">
  <div class="grid grid-cols-3">
    <div>
      <h1 class="text-base font-semibold leading-7 text-gray-900">Update Password</h1>
      <p class="mt-1 text-sm text-gray-600">Fill up the form to change your the password</p>

      <p class="alert alert-danger p-2" *ngIf="PassNotSame">Passwords are not matching</p>
      <p class="alert alert-success p-2" *ngIf="Updated">Password Update</p>

      <form #passwordForm="ngForm" (submit)="updatePass(passwordForm)" class="my-2">
        <div class="flex flex-col space-y-5">

          <div>
            <input type="text" ngModel name="currPass" placeholder="Current Password" class="form-control text-sm" />
          </div>

          <div>
            <input type="text" ngModel name="newPass" placeholder="New Password" class="form-control text-sm" />
          </div>

          <div>
            <input type="password" ngModel name="ConfirmNewPass" placeholder="Confirm new Password" class="form-control text-sm" />
          </div>

          <div>
            <button type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
              Update
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
